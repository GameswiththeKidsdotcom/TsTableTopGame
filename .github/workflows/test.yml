name: Test

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build and Test
        run: |
          xcodebuild -scheme TableTopGame \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -configuration Debug \
            -skip-testing:TableTopGameUITests/testFullPlaythroughUntilGameOver \
            build test

  viewport-matrix:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        destination:
          - 'platform=iOS Simulator,name=iPhone SE (3rd generation)'
          - 'platform=iOS Simulator,name=iPhone 15 Pro Max'
          - 'platform=iOS Simulator,name=iPad Pro 11-inch (4th generation)'
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build and run overlay (fixture) tests on ${{ matrix.destination }}
        run: |
          xcodebuild -scheme TableTopGame \
            -destination '${{ matrix.destination }}' \
            -configuration Debug \
            -only-testing:TableTopGameUITests/testGameOverFixtureWin \
            -only-testing:TableTopGameUITests/testGameOverFixtureTie \
            build test
